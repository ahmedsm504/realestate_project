{% extends 'base.html' %}
{% load static %}

{% block title %}تأكيد حذف العقار{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-80px)]">
    <div class="bg-white rounded-xl shadow-2xl p-8 md:p-12 max-w-lg w-full text-center border-t-4 border-red-600 transition-all duration-300 transform hover:scale-105">
        <h1 class="text-3xl md:text-4xl font-extrabold text-red-800 mb-6">تأكيد حذف العقار</h1>
        <p class="text-lg text-gray-700 mb-4">
            هل أنت متأكد أنك تريد حذف العقار: "<span class="font-bold text-red-600">{{ property.title }}</span>"؟
        </p>
        <p class="text-base text-gray-500 mb-8">
            هذا الإجراء **لا يمكن التراجع عنه**.
        </p>

        <form method="post" class="flex flex-col sm:flex-row justify-center gap-4">
            {% csrf_token %}
            <button type="submit" class="w-full sm:w-auto bg-red-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-red-700 transition duration-300 transform hover:-translate-y-1">
                تأكيد الحذف
            </button>
            <a href="{% url 'properties:property_detail' property.pk %}" class="w-full sm:w-auto bg-gray-300 text-gray-800 font-bold py-3 px-8 rounded-full shadow-md hover:bg-gray-400 transition duration-300 transform hover:-translate-y-1">
                إلغاء
            </a>
        </form>
    </div>
</div>
{% endblock %}
