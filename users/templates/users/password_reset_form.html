{% extends 'base.html' %}
{% load static %}

{% block title %}إعادة تعيين كلمة المرور{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-700">نسيت كلمة المرور؟</h1>
            <p class="mt-2 text-gray-600">أدخل بريدك الإلكتروني لإعادة تعيينها.</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                <div class="mt-1">
                    {{ field }}
                </div>
            </div>
            {% endfor %}

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 transform hover:scale-105">
                    إرسال
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
